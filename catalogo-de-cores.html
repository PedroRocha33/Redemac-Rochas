    <!-- Main Content -->
    <div class="min-h-screen bg-gray-50">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="container">
                <h1 class="hero-title">O tom que eu tenho em mente é...</h1>
                
                <!-- Color Palette Selector -->
                <div class="color-palette-container">
                    <div class="color-palette" id="colorPalette">
                        <!-- Color palette buttons will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Buscar cores..." id="searchInput" class="search-input">
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar Filters -->
            <div class="sidebar">
                <div class="filters-container">
                    <div class="filters-header">
                        <h3 class="filters-title">Filtros</h3>
                        <button class="clear-filters-btn" id="clearFiltersBtn" style="display: none;">Limpar</button>
                    </div>

                    <div class="filter-section">
                        <!-- Environment Filter -->
                        <div class="filter-group">
                            <h4 class="filter-label">Ambientes</h4>
                            <div class="filter-options" id="environmentFilters">
                                <!-- Environment options will be generated by JavaScript -->
                            </div>
                        </div>

                        <!-- Surface Filter -->
                        <div class="filter-group">
                            <h4 class="filter-label">Superfície</h4>
                            <div class="filter-options" id="surfaceFilters">
                                <!-- Surface options will be generated by JavaScript -->
                            </div>
                        </div>

                        <!-- Finish Filter -->
                        <div class="filter-group">
                            <h4 class="filter-label">Acabamento</h4>
                            <div class="finish-buttons" id="finishFilters">
                                <!-- Finish buttons will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Colors Grid -->
            <div class="content-area">
                <!-- Tabs -->
                <div class="tabs-container">
                    <div class="tabs-list">
                        <button class="tab-trigger active" data-tab="ready-colors">Cores prontas</button>
                        <button class="tab-trigger" data-tab="fan-colors">Cores do leque</button>
                    </div>

                    <!-- Toolbar -->
                    <div class="toolbar">
                        <div class="toolbar-left">
                            <span class="color-count" id="colorCount">Neutro Frio (0)</span>
                            <a href="#" class="view-all-link" id="viewAllLink" style="display: none;">Veja todas as cores (0)</a>
                        </div>
                        
                        <div class="view-mode-buttons">
                            <button class="view-btn active" data-view="grid" id="gridViewBtn">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list" id="listViewBtn">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Colors Grid -->
                    <div class="colors-grid" id="colorsGrid">
                        <!-- Color cards will be generated by JavaScript -->
                    </div>

                    <!-- No Results -->
                    <div class="no-results" id="noResults" style="display: none;">
                        <div class="no-results-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h3 class="no-results-title">Nenhuma cor encontrada</h3>
                        <p class="no-results-text">Tente ajustar os filtros ou termo de busca</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="/scripts/catalog.js"></script>
